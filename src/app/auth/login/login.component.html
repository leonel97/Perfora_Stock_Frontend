<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="p-4">
        <div class="auth-logo text-center mb-4">
          <img src="assets/images/pal.png" alt="" style="width: 120px;height: 150px;margin-top: 5px;margin-bottom: 5px;">
        </div>
        <h1 class="mb-3 text-18 font-weight-bold">S'identifier</h1>
        <p  class="bg-warning mb-2" style="text-align: center">{{authenticationFailError}}</p>
        <br>
        <form [formGroup]="signinForm" (ngSubmit)="signin()">
          <div class="form-group">
            <label for="login">Utilisateur</label>
            <input id="login" class="form-control form-control-rounded" formControlName="login" (ngModelChange)="showConfirmation()" type="text">
          </div>

          <div class="form-group">
            <label for="motDePass">Mot de passe</label>
            <input id="motDePass" class="form-control form-control-rounded" formControlName="motDePass" type="password" autocomplete="off">
          </div>

          <div class="form-group" *ngIf="confirmation == true">
            <label for="password_confirmation">Mot de passe (Confirmation)</label>
            <input id="password_confirmation" class="form-control form-control-rounded" formControlName="password_confirmation" type="password">
          </div>
          <br>
          <!-- <button class="btn btn-rounded btn-primary btn-block mt-2">Sign In</button> -->
          <!--btn-loading btnClass="btn-primary btn-rounded btn-block mt-3" [loadingText]="loadingText" [loading]="loading">
            Connexion
          </btn-loading-->
          <button class="btn btn-primary btn-rounded w-100" type="submit">
            <div class="btn-spinner float-left" *ngIf="loading"></div>
            <span>Connexion</span>
          </button>
        </form>

        <div class="mt-3 text-center">
          <a href="" class="text-muted" routerLink="/forgot-password"><u>Mot de passe oubli√©</u></a>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
<!--    <div class="col-md-6 text-center " style="background-size: cover;background-image: url(./assets/images/photo-long-3.jpg)">
      <div class="pr-3 auth-right">
        <button class="btn btn-rounded btn-outline-primary btn-outline-email btn-block btn-icon-text" routerLink="/sessions/signup">
          <i class="i-Mail-with-At-Sign"></i>
          Sign up with Email
        </button>
        <button class="btn btn-rounded btn-outline-primary btn-outline-google btn-block btn-icon-text">
          <i class="i-Google-Plus"></i>
          Sign up with Google
        </button>
        <button class="btn btn-rounded btn-outline-primary btn-block btn-icon-text btn-outline-facebook">
          <i class="i-Facebook-2"></i>
          Sign up with Facebook
        </button>
      </div>
    </div>-->
  </div>
</div>
