<div class="">
  <div class="breadcrumb">
    <h1>Civilités</h1>
    <ul>
      <li><a routerLink="/gestion/parametrage">Paramétrage</a></li>
      <li>Civilités</li>
    </ul>
  </div>
  <div class="separator-breadcrumb border-top"></div>

  <div class="card mb-4">
    <div class="card-body">
      <div class="card-title mb-3 border-bottom pb-2">Gestion des civilités</div>

      <ul #nav="ngbNav" [(activeId)]="activeTabsNav" class="nav-tabs" ngbNav>
        <li [ngbNavItem]="1">
          <a ngbNavLink>Liste des civilités</a>
          <ng-template ngbNavContent>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <input [formControl]="searchControl" class="form-control form-control-rounded" id="email"
                         placeholder="Rechercher civilité" type="text" autocomplete="off">
                </div>
              </div>
              <div class="col-md-12">
                <div class="o-hidden">
                  <ngx-datatable
                    [columnMode]="'force'"
                    [footerHeight]="50"
                    [headerHeight]="50"
                    [rowHeight]="60"
                    [messages]="{emptyMessage: 'Aucune donnée à afficher !!!'}"
                    [rows]="civiliteFiltered"
                    class="material fullscreen"
                    style="height: 500px; box-shadow: none; overflow-y:visible">
                    <ngx-datatable-column name="codeCivilite">
                      <ng-template ngx-datatable-header-template>
                        Code
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="libCivilite">
                      <ng-template ngx-datatable-header-template>
                        Libellé
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column>
                      <ng-template ngx-datatable-header-template>
                        Actions
                      </ng-template>
                      <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                        <!--<strong>{{ row.code }}</strong>-->
                        <button (click)="makeForm(row)" class="btn btn-primary m-1" type="button" title="Modifier" *ngIf="authService.hasAccess('param_civi_edit')">
                          <i class="i-Pen-5"> </i>
                        </button>
                        <button (click)="confirm(modalConfirm, row)" class="btn btn-outline-danger m-1"
                                type="button" title="Supprimer" *ngIf="authService.hasAccess('param_civi_delete')">
                          <i class="i-Folder-Trash"> </i>
                        </button>
                      </ng-template>
                    </ngx-datatable-column>
                  </ngx-datatable>
                </div>
              </div>
            </div>
          </ng-template>
        </li>
        <li [ngbNavItem]="2">
          <a ngbNavLink><span *ngIf="! validateForm.value.numCivilite">Nouvelle</span><span *ngIf="validateForm.value.numCivilite" span>Modifier</span> civilité</a>
          <ng-template ngbNavContent>

            <div class="mb-2">
              <form (ngSubmit)="submit()" [formGroup]="validateForm">
                <div class="row">
                  <div class="col-md-5 form-group mb-3">
                    <label for="codeCivilite">Code <span class="required-field">*</span> </label>
                    <input class="form-control" formControlName="codeCivilite" id="codeCivilite"
                           placeholder="Entrer le code" type="text" autocomplete="off">
                    <div *ngIf="validateForm.controls.codeCivilite.errors &&
                   (validateForm.controls.codeCivilite.dirty || validateForm.controls.codeCivilite.touched)"
                         class="error-field">
                      Ce champs est obligatoire !
                    </div>
                  </div>

                  <div class="col-md-7 form-group mb-3">
                    <label for="libCivilite">Libellé <span class="required-field">*</span> </label>
                    <input class="form-control" formControlName="libCivilite" id="libCivilite"
                           placeholder="Entrer le libellé" type="text" autocomplete="off">
                    <div *ngIf="validateForm.controls.libCivilite.errors &&
                   (validateForm.controls.libCivilite.dirty || validateForm.controls.libCivilite.touched)"
                         class="error-field">
                      Ce champs est obligatoire !
                    </div>
                  </div>

                  <div class="col-md-12">
                    <btn-loading [loading]="loading" btnClass="btn-primary btn-save" *ngIf="authService.hasAccess('param_civi_new')">Enregistrer</btn-loading>
                    <button (click)="resetForm()" class="btn m-1 ml-2 btn-cancel" type="button"> Annuler</button>
                  </div>
                </div>
              </form>
            </div>

          </ng-template>
        </li>

      </ul>

      <div [ngbNavOutlet]="nav" class="mt-2"></div>

    </div>
  </div>

</div>


<ng-template #modalConfirm let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">Suppression</h4>
    <button (click)="modal.dismiss('Cross click')" aria-describedby="modal-title" aria-label="Close button"
            class="close"
            type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>
      <strong>Confirmez-vous la suppression de
        <span class="text-primary"> {{ civilite?.libCivilite }}</span> ?</strong></p>
  </div>
  <div class="modal-footer">
    <button (click)="modal.dismiss('cancel')" class="btn btn-outline-secondary btn-rounded" type="button">Annuler
    </button>
    <button (click)="modal.close('Ok')" class="btn btn-danger btn-rounded" ngbAutofocus
            type="button">Confirmer
    </button>
  </div>
</ng-template>
