<div class="">
  <div class="breadcrumb">
    <h1>Corps juridique</h1>
    <ul>
      <li><a routerLink="/gestion/parametrage">Paramétrage</a></li>
      <li>Corps juridique</li>
    </ul>
  </div>

  <div class="separator-breadcrumb border-top"></div>


  <div class="card-body">
    <div class="card-title mb-3 border-bottom pb-2">Gestion des corps juridique</div>

    <ul #nav="ngbNav" [(activeId)]="activeTabsNav" class="nav-tabs" ngbNav>
        <li [ngbNavItem]="1">
            <a ngbNavLink>Liste des corps juridique</a>
            <ng-template ngbNavContent>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input [formControl]="searchControl" class="form-control form-control-rounded" id="model" placeholder="Rechercher modèle" type="text">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="card  o-hidden">
                          <ngx-datatable
                            style="height: 500px; box-shadow: none"
                            class="material fullscreen"
                            [columnMode]="'force'"
                            [headerHeight]="50"
                            [footerHeight]="50"
                            [rowHeight]="60"
                            [scrollbarV]="true"
                            [rows]="corpsJuridiqueFiltered">
                            <ngx-datatable-column name="libelle">
                              <ng-template ngx-datatable-header-template>
                                Libellé
                              </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column>
                              <ng-template ngx-datatable-header-template>
                                Actions
                              </ng-template>
                              <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                                <!--<strong>{{ row.code }}</strong>-->
                                <button type="button" class="btn btn-primary btn-sm m-1" (click)="makeForm(row)">
                                  <i class="i-Pen-5"> </i>
                                </button>
                                <button type="button" class="btn btn-outline-danger btn-sm m-1"
                                        (click)="confirm(modalConfirm, row)">
                                  <i class="i-Folder-Trash"> </i>
                                </button>
                              </ng-template>
                            </ngx-datatable-column>
                          </ngx-datatable>
                        </div>
                    </div>
                </div>
            </ng-template>
        </li>
        <li [ngbNavItem]="2">
            <a ngbNavLink>Nouveau corps juridique</a>
            <ng-template ngbNavContent>

                <div class="mb-2">
                    <form [formGroup]="validateForm" (ngSubmit)="submit()">
                        <div class="row">
                          <div class="col-md-12 form-group mb-3">
                            <label for="libelle">Libellé</label>
                            <input type="text" class="form-control" id="libelle"
                                   placeholder="Entrer le libellé"  formControlName="libelle">
                            <div class="error-field" *ngIf="validateForm.controls.libelle.errors &&
                               (validateForm.controls.libelle.dirty || validateForm.controls.libelle.touched)">
                              Ce champs est obligatoire !
                            </div>
                          </div>
            
                          <div class="col-md-12">
                            <button type="button" class="btn btn-secondary m-1 btn-rounded" (click)="resetForm()"> Annuler </button>
                            <btn-loading btnClass="btn-primary btn-rounded" [loading]="loading">Enregistrer</btn-loading>
                          </div>
                        </div>
                    </form>
                </div>

            </ng-template>
        </li>

    </ul>

    <div [ngbNavOutlet]="nav" class="mt-2"></div>

</div>
</div>


<ng-template #modalConfirm let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">Suppression</h4>
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>
      <strong>Confirmez-vous la suppression de
        <span class="text-primary"> {{ corpsJuridique?.libelle }}</span> ?</strong></p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary btn-rounded" (click)="modal.dismiss('cancel')">Cancel</button>
    <button type="button" ngbAutofocus class="btn btn-danger btn-rounded"
            (click)="modal.close('Ok')">Ok</button>
  </div>
</ng-template>
