<div>
  <div class="card-header">
    <ul class="nav nav-justified">
      <li class="nav-item step" *ngFor="let step of steps" [ngClass]="{'active': step.isActive, 'enabled': !step.isDisabled, 'disabled': step.isDisabled, 'completed': isCompleted}">
        <a (click)="goToStep(step)">{{step.title}}</a>
      </li>
    </ul>
  </div>
  <div>
    <ng-content></ng-content>
  </div>
  <div class="card-footer" [hidden]="isCompleted">
      <button type="button" class="btn btn-warning float-left text-white" (click)="previous()" [hidden]="!hasPrevStep || !activeStep.showPrev">Précédent</button>
      <button type="button" class="btn btn-primary float-right" (click)="next()" [disabled]="!activeStep.isValid" [hidden]="!hasNextStep || !activeStep.showNext">Suivant</button>
      <button type="button" class="btn btn-primary float-right" (click)="complete()" [disabled]="!activeStep.isValid" [hidden]="hasNextStep">
        Enregistrer</button>
  </div>
</div>
